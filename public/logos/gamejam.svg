<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="200" height="200" fill="url(#gamejamGradient)"/>
  
  <!-- Gradient -->
  <defs>
    <linearGradient id="gamejamGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Game Controller Icon -->
  <g transform="translate(50, 50)">
    <!-- Main controller body -->
    <ellipse cx="50" cy="60" rx="45" ry="35" fill="white" opacity="0.3"/>
    
    <!-- Left buttons (D-Pad) -->
    <rect x="25" y="55" width="6" height="6" fill="white" rx="1"/>
    <rect x="20" y="60" width="6" height="6" fill="white" rx="1"/>
    <rect x="25" y="65" width="6" height="6" fill="white" rx="1"/>
    <rect x="30" y="60" width="6" height="6" fill="white" rx="1"/>
    
    <!-- Right buttons -->
    <circle cx="70" cy="55" r="3" fill="white"/>
    <circle cx="75" cy="60" r="3" fill="white"/>
    <circle cx="70" cy="65" r="3" fill="white"/>
    <circle cx="65" cy="60" r="3" fill="white"/>
    
    <!-- Text -->
    <text x="50" y="35" font-size="20" font-weight="bold" text-anchor="middle" fill="white">ðŸŽ®</text>
  </g>
</svg>